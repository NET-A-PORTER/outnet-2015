language: node_js
cache:
  directories:
    - node_modules
script:
  - npm run build:breakpoints && node --harmony ./node_modules/preston-core/bin/preston-sprite --dir=icons/ --configDir=_config/ && node --harmony ./node_modules/preston-core/bin/preston-build --outputDir=_dist/ --configDir=_config/
  - npm run test
deploy:
  provider: npm
  email: hamant.brahmbhatt@gmail.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    repo: NET-A-PORTER/outnet-2015
after_deploy:
  - node --harmony ./node_modules/preston-core/bin/preston-publish --dir=_dist/ --configDir=_config/

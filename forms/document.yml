document:
- title: Input Boxes
  detail: >
    Styles here apply for the following input types: text, password, number, tel, email, and url
- markup: |
    <div class="grid-12 gutter-10">
      <div class="span-4">
        <label class="with-input">
          <span>Default state</span>
          <a class="underline">Forgot password</a>
          <input type="text" value="Your email" />
        </label>
      </div>
      <div class="span-4">
        <label class="with-input">
          <span>Active state</span>
          <input type="text" class="input-active" value="email@example.com" />
        </label>
      </div>
      <div class="span-4">
        <label class="with-input">
          <span>Error state</span>
          <input type="text" class="input-error" value="Your email" />
        </label>
        <p class="input-error">Please enter the required information.</p>
      </div>
    </div>
- title: Search Box
  detail: >
    Search boxes for headers, filters, etc.
- markup: |
    <div class="search-box">
      <i class="icon-search"></i>
      <input
        class="input-search widen-on-focus"
        type="text" placeholder="Search..." value="" name="keywords" autocomplete="off">
    </div>
